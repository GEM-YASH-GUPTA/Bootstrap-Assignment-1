<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color:rgb(213, 241, 213) ;">
    
    <div class="container px-4 mt-5">
        <div class="row gx-5">
          <div class="col">
           <div class="p-3 border bg-light text-center"> 
               <h2>FORM</h2>
           </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light text-center"><h2>TABLE</h2></div>
          </div>
        </div>
      </div>
        <br>
      <div class="container px-4">
        <div class="row gx-5">
          <div class="col">
           <div class="p-3 border bg-light">

            <form>
                <!-- Name -->
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-3 col-form-label">Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Your Name" id="inputEmail3">
                  </div>
                </div>

                <!-- Father's Name -->
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Father's Name :</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Enter Your Father's Name" id="inputEmail3">
                    </div>
                  </div>
                <!-- Mother's Name  -->
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Mother's Name :</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control"  placeholder="Enter Your Mother's Name" id="inputEmail3">
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Phone Number :</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control"  placeholder="Enter Your Phone Numeber" id="inputEmail3">
                    </div>
                </div>

                <!-- email  -->
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Email :</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control"  placeholder="Enter Your Email" id="inputEmail3">
                    </div>
                </div>
                <!-- Gender -->
                <label for="inputEmails" class="col-sm-3 col-form-label">Gender :</label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                </div>

                <!-- Date of birth  -->
                <div class="row mb-3 mt-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">DOB :</label>
                    <div class="col-sm-8">
                      <input type="date" class="form-control" id="inputEmail3">
                    </div>
                </div>

                <!-- Address  -->
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">Address :</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  placeholder="Enter Your Address" id="inputPassword3">
                  </div>
                </div>

                <!-- Blood Group -->
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Blood Group:</label>
                    <div class="col-sm-8">
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Select Blood Type</option>
                          <option value="1">A+</option>
                          <option value="2">B+</option>
                          <option value="3">O+</option>
                          <option value="B">AB+</option>
                          <option value="2">A-</option>
                          <option value="3">B-</option>
                          <option value="1">O-</option>
                          <option value="2">AB-</option>
                        </select>
                        
                    </div>
                  </div>

                <!-- Department -->
                <label for="inputEmails" class="col-sm-3 col-form-label">Gender :</label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">CSE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">EEE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                    <label class="form-check-label" for="inlineRadio3">BBA</label>
                </div>

                <!-- course -->
                <fieldset class="row mb-3 mt-2">
                    <legend class="col-form-label col-sm-3 pt-0">Course :</legend>
                    <div class="col-sm-8">
                  <div class="row">
                      <div class="col">
                          <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1">
                          <label class="form-check-label" for="gridRadios1">
                              C
                          </label>
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                              C++
                          </label>
                          </div>
                      </div>
                      <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                          JAVA
                        </label>
                      </div>
                      </div>
                      <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                          AI
                        </label>
                      </div>
                      </div>
                      <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                          Robotics
                        </label>
                      </div>
                      </div>
                  </div>
                    </div>
                  </fieldset>

                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Upload Photo :</label>
                    <div class="col-sm-8">
                      <input type="file" class="form-control" id="inputEmail3">
                    </div>
                  </div>

                <!-- buttons -->

                <button type="submit" class="btn btn-primary mt-2 bg-success">Sign In</button>
                <button type="reset" class="btn btn-primary mt-2 bg-danger">Reset</button>
            </form>
            

           </div>
          </div>
          <div class="col">
            <div class="p-1 border bg-light">
                <table class="table table-bordered border-secondary">
                    <thead>
                      <tr>
                        <th scope="col">Sno.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone No.</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col text-align-center ">Hobbies</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Yash</td>
                        <td>1234567890</td>
                        <td>Male</td>
                        <td>Agra</td>
                        <td>Badminton, Coding, Video Games </td>
                       
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Rohit</td>
                        <td>1234567890</td>
                        <td>Male</td>
                        <td>Mathura</td>
                        <td>Cricket, Video Games, Dancing </td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Priya</td>
                        <td>1234567890</td>
                        <td>Female</td>
                        <td>Delhi</td>
                        <td>Dancing, Singing, Reading Books</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
          
        </div>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
